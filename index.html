<!DOCTYPE html>
<html>
<head>
  <title>Coin Flip Trial</title>
</head>
<body>

<button onclick="
  playGame('Heads');
  " >heads</button>

<button class="tails" onclick="
  playGame('Tails');
  ">tails</button>

<script>
 const score = JSON.parse(localStorage.getItem('score')) || {
    wins: 0,
    losses: 0
  };

function playGame(guess) {
  const randomNumber = Math.random();
  const result = randomNumber < 0.5 ? 'Heads' : 'Tails';
  
  if (guess === result) {
    score.wins++;
    window.alert('You win!');
  } else {
    score.losses++;
    window.alert('You lose!');
  }

  window.alert(`The result was: ${result}`);
  window.alert('Wins: ' + score.wins + ', Losses: ' + score.losses);
  console.log(score);

  localStorage.setItem('score', JSON.stringify(score));
}
</script>
</body>
</html>
